<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/ZHNTS_logo.png" />
    <link rel="stylesheet" href="/style/addOfficial/addofficial.css" />
    <script type="module" src="/javascript/addofficial.js" defer></script>
    <title>Dodajanje uporabnika |</title>
  </head>
  <body>
    <section id="incompatible">
      <h1>
        Spletna stran ni podprta za vašo napravo ali pa širina brskalnika ni
        kompatibilna.
      </h1>
      <h2>
        Poskusite znova na računalniku ali prenosniku ali tabličnem računalniku
        oziroma povečajte širino brskalnika.
      </h2>
    </section>
    <header>
      <a href="./playerCommision"
        ><img src="/img/ZHNTS_logo.png" alt="Association logo" id="logo"
      /></a>
      <div class="menuHamburger">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
      </div>
      <ul>
        <li><a href="#">Pomoč</a></li>
        <li><a href="#" id="logOut">Odjava</a></li>
      </ul>
    </header>
    <main>
      <form id="addUserContainer">
        <h1>Dodaj uporabnika spletnega portala</h1>
        <input type="text" name="name" id="name" placeholder="Ime" / required>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Priimek"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="date"
          name="birthDate"
          id="birthDate"
          placeholder="Datum rojstva"
          required
        />
        <select
          name="userRole"
          id="userRole"
          placeholder="Vloga uporabnika"
          required
        >
          <option value="Delegat">Delegat</option>
          <option value="Komisija">Komisija</option>
        </select>
        <button type="submit">Dodaj uporabnika</button>
      </form>
      <section id="tableMainContainer">
        <div id="tableLegend">
          <h1>Ime</h1>
          <h1>Priimek</h1>
          <h1>Email</h1>
          <h1>Vloga</h1>
        </div>
        <div id="tableContainer">
          <table id="table"></table>
        </div>
      </section>
    </main>
  </body>
</html>
