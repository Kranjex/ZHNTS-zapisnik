<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapisnik tekem</title>
    <!-- <author name="Vid Kranjec |Kranjex|"> -->
    <link rel="stylesheet" href="/style/zaslon/zapisnik-zaslon.css" />
    <link rel="stylesheet" href="/style/tisk/zapisnik-tisk.css" />
    <script src="/script/app.js" defer></script>
  </head>
  <body>
    <main id="mainScreen">
      <section id="homeTeam" class="team">
        <figure id="homePic" src="#"></figure>
        <h1 id="homeName">EKIPA 1</h1>
        <h1 id="homeScore" class="score">0</h1>
        <section id="homePlayers" class="players"></section>
      </section>
      <section id="dashboard">
        <div id="stopwatch">00:00</div>
        <section id="controls">
          <section id="dashButtons">
            <div id="startButton" class="button">START</div>
            <div id="stopButton" class="button">STOP</div>
            <div id="goalButton" class="button">GOAL</div>
            <div id="cardButton" class="button">CARD</div>
          </section>
          <section id="history"></section>
        </section>
      </section>
      <section id="awayTeam" class="team">
        <figure id="awayPic" src="#"></figure>
        <h1 id="awayName">EKIPA 2</h1>
        <h1 id="awayScore" class="score">0</h1>
        <section id="awayPlayers" class="players"></section>
      </section>
    </main>
  </body>
</html>
